<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <!-- SignUp Form -->

    <div class="main">
        <div class="titel">SignUp</div>
        
        <form action="#">

            <div class="input_box">
                <input class="icon" type="text" placeholder="&#xf007; Enter name" required>
            </div>

            <div class="input_box">
                <input class="icon" type="text" placeholder="&#xf0e0; Enter email address" required>
            </div>
            
            <div class="input_box">
                <input class="icon" type="text" placeholder="&#xf095; Enter Phone number" required>
            </div>

            <div class="input_box">
                <input class="icon" type="password" placeholder="&#xf023; Create password" required>
            </div>

            <div class="input_box">
                <input class="icon" type="text"  placeholder="&#xf084; Confirm password " required>
            </div>

            <div class="input_box ">
                <button>SignUp</button>
            </div>

            <div class="option">
                <span> Already have an account?  <a href="#">Login</a></span>
            </div>
            <div class="line"></div>

            <div class="social_icon">
                <a href="#" class="input_box Facebook"><i class="fa-brands fa-facebook"></i><span>Login with Facebook</span></a>
            </div>

            <div class="social_icon">
                <a href="#" class="input_box Google">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeyHDPHvGmEv0TcHqAcxKeqy47naHQ53nYhA&usqp=CAU" alt="" class="google-image">
                    <span>Login with Google</span></a>
            </div>

        </form>
    </div>

    <!-- Login -->
    <div class="main">
        <div class="titel">Login</div>
        
        <form action="#">

            <div class="input_box">
                <input class="icon" type="text" placeholder="&#xf0e0; Enter email or Phone number" required>
            </div>
            
            <div class="input_box">
                <input class="icon" type="password" placeholder="&#xf023; Enter password" required>
            </div>

            <div class="input_box ">
                <button>Login</button>
            </div>

            <div class="option">
                <span> Doesn't have an account yet?  <a href="#">SignUp</a></span>
            </div>
            <div class="line"></div>

            <div class="social_icon">
                <a href="#" class="input_box Facebook"><i class="fa-brands fa-facebook"></i><span>Login with Facebook</span></a>
            </div>

            <div class="social_icon">
                <a href="#" class="input_box Google">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeyHDPHvGmEv0TcHqAcxKeqy47naHQ53nYhA&usqp=CAU" alt="" class="google-image">
                    <span>Login with Google</span></a>
            </div>

        </form>
    </div>
</body>
</html>
